AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'go-serverless

  Sample SAM Template for go-serverless

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 128
Resources:
  GolangDynamodbMicroservice:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GolangDynamodbMicroservice
      Handler: main
      Runtime: go1.x
      Policies:
      - DynamoDBCrudPolicy:
          TableName: SmartMenu
      Architectures:
      - x86_64
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /api/{proxy+}
            Method: ANY
            RestApiId:
              Ref: ApiGateway
      Environment:
        Variables:
          DATABASE_ENV: DYNAMODB
    Metadata:
      SamResourceId: GolangDynamodbMicroservice
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: v1
      OpenApiVersion: 3.0.1
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: SmartMenu
      AttributeDefinitions:
      - AttributeName: pk
        AttributeType: S
      - AttributeName: sk
        AttributeType: S
      KeySchema:
      - AttributeName: pk
        KeyType: HASH
      - AttributeName: sk
        KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
